<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ModalWindow</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="content-inset">
  <div class="button-box">
    <button type="button" class="button-box__button">Open Modal</button>
  </div>
  <div class="modal-overlay">
    <div class="modal-dialog">
      <div class="modal-window">
        <div class="modal-window__content">
          <button type="button" class="modal-window__close-btn">x</button>
          <h2 class="modal-window__title">Modal title</h2>
          <p class="modal-window__subtitle">Modal subtitle</p>
          <img src="img/img.png" alt="" class="modal-window__img">
          <a href="#" class="modal-window__link">Redirect to...</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="modal.js"></script>
</body>
</html>
